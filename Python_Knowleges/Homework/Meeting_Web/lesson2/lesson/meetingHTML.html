<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Моя тестовая страница</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
<!- Обычный текст: ->
<p>Моя кошка мимимишная</p><!- Обычная надпись на сайте ->

<!- Картинки: ->
<!- Если изображение находится в одной папке, то указываем лишь название файла ->
<img src="image0.jpeg" alt="На картинке изображена кошка и я"><!- Комментарий alt должен всегда передавать картинку ->

<!- Списки: ->
<p>Живут у меня кошечки:</p>
<ul>
    <!- Данный тэг li не даёт нумерацию, а просто обозначает точками каждую строку ->
    <li>Соня</li>
    <li>Муся</li>
    <li>Пуся</li>
</ul>

<!- Заголовки (всего их 6 уровней): ->
<h1>Мой главный заголовок</h1>
<h2>Мой заголовок верхнего уровня</h2>
<h3>Мой подзаголовок</h3>
<h4>Мой под-подзаголовок</h4>

<!- Ссылки: ->
<p><a href="https://www.murcat.ru/">О кошечках</a></p>

<!- Разбираемся со стилями:
Весь текст с тэгом p (без списков) меняем на красный цвет
p {
color: red;
}
Также структуру CSS можно прописать в отдельном файле. Для этого создаём отдельный файл с расширением .css
После чего прописываем следующую структуру: ->
<link href="имя_файла.css" rel="stylesheet" type="text/css">
<!- где мы указываем путь до файла css, дополнительные атрибуты по описанию и типу элемента ввода.
Эти атрибуты также лучше определять всегда.
Присваиваем нескольким объектам одно и то же свойство:
li, h1 {
color: darkblue;
}

P.s.: всё это делается внутри тэга style ->
<!- Далее меняем шрифт всей страницы. Переходим на сайт google fonts, оттуда берём ссылку нужного шрифта, вставляем в
head, а потом внутри нужного тэга вставляем код, который так же можно найти на этом сайте. ->
<style>
    p {
    color: red;
    }

    li, h1 {
    color: darkblue;
    font-family: 'Roboto', sans-serif;
    }
</style>
</body>
</html>
